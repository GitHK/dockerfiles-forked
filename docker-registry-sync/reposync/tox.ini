# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = clean,py38,report
skipsdist=True


[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    #-rrequirements/base.txt
    reposync
    pytest
    pytest-cov
    pytest-mock

commands =
     pytest --cov --cov-append --cov-report=term-missing

depends =
    {py38}: clean
    report: py38


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

